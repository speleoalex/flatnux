<div class="viewrecordpage">
    {header}
    <!-- if {navigationbar} -->
    <ul class="nav nav-tabs">
        <!-- if {viewlist} -->
        <li class="nav-item">
            <a class="nav-link" href="{link}">{title}</a>
        </li>
        <!-- end if {viewlist} -->
        <!-- if {viewprev} -->
        <li class="nav-item">
            <a class="nav-link" href="{link}"><span class="oi oi-arrow-left"></span> {title}</a>
        </li>
        <!-- end if {viewprev} -->
        <!-- if {viewnext} -->
        <li class="nav-item">
            <a class="nav-link" href="{link}">{title} <span class="oi oi-arrow-right"></span></a>
        </li>
        <!-- end if {viewnext} -->
        <!-- foreach {user_options} -->
        <li class="nav-item">
            <!-- if {active} -->
            <a class="nav-link active" href="{link}">{title}</a>
            <!-- end if {active} -->
            <!-- if not {active} -->
            <a class="nav-link" href="{link}">{title}</a>
            <!-- end if not {active} -->

        </li>
        <!-- end foreach {user_options} -->
    </ul>
    <!-- end if {navigationbar} -->
    <!-- contents -->
    <!-- group -->
    <div>
        <h5 class="text-capitalize ">{grouptitle}</h5>
        <!-- end_group -->
        <!-- item -->
        <div class="row">
            <div class="col-md-3 col-xs-12 text-info text-lg-right">{title}</div>
            <div class="col-md-9 col-xs-12">
                {input}</div>
        </div>
        <!-- end_item -->
        <!-- item_code -->
        <h4 class="text-right">{input}</h4>
        <!-- end_item_code -->
        <!-- item_name -->
        <h2 class="text-center text-primary">{input}</h2>
        <!-- end_item_name -->
        <!-- item_title -->
        <h2 class="text-center text-primary">{input}</h2>
        <!-- end_item_title -->        
        <!-- item_import_rawdata -->
        <div class="row">
            <div class="col-md-3 col-xs-12 text-info text-lg-right dropdown-toggle" data-toggle="collapse" data-target="#rawdata">{title}</div>
            <div class="col-md-9 col-xs-12">

                <div id="rawdata" class="collapse">
                    {input}
                </div>
            </div>
        </div>

        <!-- end_item_import_rawdata -->

        <!-- item_type_image -->
        <div class="text-center">{input}{title}</div>
        <!-- end_item_type_image -->

        <!-- item_type_file -->
        <div class="row">
            <div class="col-md-3 col-xs-12 text-info text-lg-right">{title}</div>
            <div class="col-md-9 col-xs-12"> 
            <!-- inputattributes:class="btn btn-primary"  -->{input}</div>
        </div>
        <!-- end_item_type_file -->       
        <!-- endgroup -->
    </div>
    <!-- end_endgroup -->
    <!-- end_contents -->
    {footer}
    {innertables}
</div>


<!-- if {url_offlineform} -->
<br />
<a class="btn btn-primary" href="{url_offlineform}">{i18n:Download update form} </a>
<!-- end if {url_offlineform} -->
