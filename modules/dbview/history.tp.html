<!-- if {navigationbar} -->
<ul class="nav nav-tabs">
    <!-- if {viewlist} -->
    <li class="nav-item">
        <a class="nav-link" href="{link}">{title}</a>
    </li>
    <!-- end if {viewlist} -->
    <!-- if {viewprev} -->
    <li class="nav-item">
        <a class="nav-link" href="{link}"><span class="oi oi-arrow-left"></span> {title}</a>
    </li>
    <!-- end if {viewprev} -->
    <!-- if {viewnext} -->
    <li class="nav-item">
        <a class="nav-link" href="{link}">{title} <span class="oi oi-arrow-right"></span></a>
    </li>
    <!-- end if {viewnext} -->
    <!-- foreach {user_options} -->
    <li class="nav-item">
        <!-- if {active} -->
        <a class="nav-link active" href="{link}">{title}</a>
        <!-- end if {active} -->
        <!-- if not {active} -->
        <a class="nav-link" href="{link}">{title}</a>
        <!-- end if not {active} -->

    </li>
    <!-- end foreach {user_options} -->
</ul>
<!-- end if {navigationbar} -->
<h2>{i18n:Version history}</h2>
<!-- if not {history_items} -->
<div class="alert alert-info">{i18n:There are no previous versions}</div>
<!-- end if not {history_items} -->

<!-- if {history_items} -->
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>{i18n:Version date}:</th>
            <th>{i18n:Version created by}:</th>
            <th> </th>
            <th> </th>
        <tr>
    </thead>
    <tbody>
        <!-- foreach {history_items} -->
        <tr>
            <th>{version_date}</th>
            <td>{version_user}</td>
            <td><a class="btn btn-primary dropdown-toggle" href="{url_view}">{i18n:View}</a></td>
            <td><!-- if {is_admin} --><a class="btn btn-secondary" href="{url_delete}">{i18n:Delete}</a><!-- end if {is_admin} --></td>
        </tr>
        <!-- if {htmlitem} -->
        <tr>
            <td colspan="4">
                {htmlitem}
            </td>                
        </tr>
        <tr>
            <td colspan="4">
                <!-- if {is_admin} -->
                <a class="btn btn-secondary" href="{url_delete}">{i18n:Delete}</a>
                <!-- end if {is_admin} -->
            </td>                
        </tr>            
        <!-- end if {htmlitem} -->
        <!-- end foreach {history_items} -->
    </tbody>
</table>
<!-- end if {history_items} -->
