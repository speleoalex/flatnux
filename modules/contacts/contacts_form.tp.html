<form enctype="multipart/form-data" action="{contactsform_action}#contactsform" method="post">
    
    <!-- contacts_formfields -->
    <!-- contents -->
    <!-- group -->
    <fieldset><legend>{groupname}</legend>
        <!-- end_group -->
        <!-- item --><div><b>{title}:</b><!-- error --> <em style="color:red">{error}</em><!-- end_error --></div>
        {input}<br />
        <!-- end_item -->
        <!-- endgroup -->
    </fieldset>
    <!-- end_endgroup -->
    <!-- end_contents -->
   <!-- end contacts_formfields -->
    <!-- captcha --> 
    <div><b>{i18n:enter the code you see below}</b><br>
        <img style="vertical-align:middle" src="{url_captcha}" alt="antispam code"> 
        <input type="text" name="security_code" value=""><!-- wrong_antispam --><span style="color:red" >{i18n:wrong anti-spam code}</span><!-- end wrong_antispam -->
        <br></div>
    <!-- end captcha --> 
    <button type="submit">{i18n:sent message}</button>
    <button onclick="window.location = 'index.php?mod={mod}'" type="button">{i18n:cancel}</button>
</form>
