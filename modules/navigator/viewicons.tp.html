<div id="pageresults">
    <div class=FNNAV_searchform >
        <fieldset>
            <legend>{i18n:Search}</legend>
            {html_searchform}
        </fieldset>
    </div>
    {html_categories}{html_filters}{html_export}
    <div class="navigatorresults">
        <div class="pageresults">{html_pages}</div>
        <!-- items -->
        <!-- item -->
        <div class="searchresult">
            <div style="position:absolute;top:0px;right:0px">{html_icons}</div>
            <div class="itemtitle"><a title="{item_title}" href="{item_urlview}">{item_title}</a></div>
            <div class="itemimage">
                <img alt="" src="{item_urlimage}">
            </div>
            <div class="searchresultBox">
                <!-- itemvalues -->
                <!-- field -->
                <b>{title}</b>
                <span class="xmldbvaluetype xmldbvaluetype{fieldtype} xmldbvalue{fieldname} ">{value}</span><br />
                <!-- end field -->
                <b>Title</b>
                <span class="xmldbvaluetype xmldbvaluetypetext xmldbvaluename ">Value</span><br />
                <!-- end itemvalues -->
            </div>
            <div class="searchresult4">
                <!-- comments -->
                <div class="searchresultcomments"><a href="{url_viewcomments}">{i18n:comments} : {countercomments}</a></div>
                <!-- end comments -->
                <!-- rank -->
                <div class="searchresultrank">{i18n:rank} : <div style="display:inline;line-height:10px;">{html_rank}</div>
                </div>
                <!-- end rank -->
            </div>
            <div class="searchresultfooter">
                <!-- pdf -->
                <div class="pdf"><a title="PDF" href="{url_pdf}"><img style="vertical-align:middle;border:0px" src="../../images/mime/pdf.png" alt=""></a></div>
                <!-- end pdf -->
                <!-- view --><a href="{item_urlview}">Visualizza</a><!-- end view -->
                <!-- modify --><img style="vertical-align:middle" src="../../images/modify.png" alt="" border="0" />&nbsp;<a href="{item_urledit}">&nbsp;{i18n:Modify}</a><!-- end modify -->
                <!-- delete --><a  href="javascript:if(confirm('{i18n:are you sure you want to delete this content?}')){window.location='{item_urldelete}'}"><img title="{i18n:Delete}" style="vertical-align:middle" src="../../images/delete.png" alt="{i18n:Delete}" border="0" /></a><!-- end delete -->
            </div>
        </div>
        <!-- end item -->
        <!-- end items -->
        <div class="pageresults">{html_pages}</div>{html_addnew}
    </div>
</div>
{html_footer}
