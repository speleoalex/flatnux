<div class="viewrecordpage">
    {header}
    <!-- navigation bar -->
    <div class="fnfilesnavigateButtons">
        <!-- pages -->
        <!-- page -->
        <a  href="{link}"><img border="0" style="vertical-align:middle" src="{image}" alt="">&nbsp;{title}</a>
        <!-- endpage -->
        <!-- endpages -->{txt_rsults}
        <br /> 
        <!-- options -->
        <!-- option -->
        <a  href="{link}"><img border="0" style="vertical-align:middle" src="{image}" alt="">&nbsp;{title}</a>
        <!-- endoption -->
        <!-- optionactive -->
        <a  href="{link}"><img border="0" style="vertical-align:middle" src="{image}" alt="">&nbsp;<b>{title}</b></a>
        <!-- endoptionactive -->
        <!-- endoptions -->
    </div>
    <!-- end navigation bar -->
    <!-- contents -->
    <!-- group -->
    <div class="xmldbgroup{groupname}">

            <span class="xmldbvaluetype xmldbvaluetype{fieldtype} xmldbvalue{fieldname} ">

        <!-- end_item -->
        <!-- endgroup -->
