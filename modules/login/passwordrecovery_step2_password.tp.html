<h3>{i18n:Change password}</h3>
<form action="{formaction}" method="post">
    <div><label for="newpassword">{i18n:New password}</label><br /><input id="newpassword" type="password" name="newpassword" ></div>
    <div><label for="newpassword_retype">{i18n:New password} ({i18n:retype})</label><br /><input id="newpassword_retype" type="password" name="newpassword_retype" ></div>  
    <div><button type="submit">{i18n:save}</button></div>
</form>
<div style="color:red">
    {errors}
</div>
