<div>
    <h1 class="title">{i18n:password recovery}</h1>
    <p>
        {i18n:A new password will be generated and sent to your email address}
    </p>
    <form method="post" class="form-container" action="{formaction}" >
        <div>
            <label for="username" class="label">{txtusername}</label>
            <input type="text" name="username" >
        </div>
        <div>
            <button  type="submit">{i18n:Send}</button>
            <button  type="button" onclick="window.location='{urlcancel}'">{i18n:Cancel}</button>
        </div>
        <!-- loginerror --><div style="background-color:yellow;color:red" >{login_error}</div><!-- end loginerror -->
    </form>
</div>
