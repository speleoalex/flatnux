<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{lang}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- include FN_HtmlHeader -->
        <title></title>
        <!-- end include FN_HtmlHeader -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/no-more-tables.css">        
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--
        <div class="container p-3 text-center">
            <br />
            <img src="logo.png" id="icon" alt="Logo" />
        </div>
        -->
        <div class="container body-content"><br />
            <div class="panel panel-default" >
                <div class="panel-heading">{i18n:Control center} - {site_title}</div>

                <div class="panel-body">

                    <form method="post" action="{formaction}">
                        <div class="form-group">
                            <label class="sr-only" for="inputEmail">{i18n:Username}</label>
                            <input type="text" class="form-control" id="inputEmail" name="username" placeholder="{i18n:Username}">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password"
                                   placeholder="{i18n:Enter your password}">
                        </div>
                        <div class="form-group clearfix">
                            <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
                                <input type="checkbox" id="remember" name="checkbox">
                                <label for="remember">{i18n:Remember me}</label>
                            </div>
                        </div>
                        <!-- captcha -->
                        {i18n:Enter this security code}:<br />
                        {htmlcaptcha}
                        <!-- end captcha -->
                        <button type="submit" class="btn btn-primary btn-block">{i18n:Sign in}</button>
                    </form><br /><br />
                    <a class="btn btn-info" href="{siteurl}">{i18n:Go to} {sitename}</a>
                </div>
            </div>        
        </div>    

    </body>
</html>
