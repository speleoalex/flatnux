<script>
    var formData = {json};
    console.log(formData);
</script>
<div class="card">
    <div class="card-header">     

    </div>
    <div class="card-body">     
        <form  enctype="multipart/form-data" action="{formaction}" method="post" name="register" >
            <!-- contents -->
            <!-- group -->
            <fieldset><legend>{groupname}</legend>
                <!-- end_group -->
                <!-- item -->
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label" for="{fieldname}">{title}:<!-- error --><em style="color:red"><br />{error}</em><!-- end_error --></label>
                        <div class="col-sm-10">
                            <!-- inputattributes select:class="form-select"  -->
                            <!-- inputattributes radio:class="form-check-input"  -->
                            <!-- inputattributes:class="form-control"  -->                            
                            {input}                    
                            <em class="text-primary">{help}</em>
                        </div>        
                    </div> 
                    <!-- end_item -->
                    <!-- item_type_check -->
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label" for="{fieldname}">{title}:<!-- error --><em style="color:red"><br />{error}</em><!-- end_error --></label>
                        <div class="col-sm-10">
                            <!-- inputattributes:class="form-check-input"  -->
                            <span class="form-switch">{input}</span>                     
                            <em class="text-primary">{help}</em>
                        </div>        
                    </div> 
                    <!-- end_item_type_check -->
                    <!-- item_type_radio -->
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label" for="{fieldname}">{title}:<!-- error --><em style="color:red"><br />{error}</em><!-- end_error --></label>
                        <div class="col-sm-10 ">
                            <!-- inputattributes:class="form-check-input",class="form-check-label"  -->
                            {input}
                            <em class="text-primary">{help}</em>
                        </div>        
                    </div> 
                    <!-- end_item_type_radio -->         
                <!-- endgroup -->
            </fieldset>
            <!-- end_endgroup -->

            <!-- end_contents -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <input name="updateuser" value="1" type="hidden" />
                    <button class="btn btn-primary" type="submit">{i18n:Save}</button>
                    <button class="btn btn-primary" type="button" onclick="window.location = '{urlcancel}'">{i18n:Cancel}</button>
                </div>
            </div>
        </form>
    </div>
</div>
