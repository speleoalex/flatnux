<!DOCTYPE html>
<html lang="{lang}">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="AdminKit">
        <meta name="keywords" content="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
        <title></title>
        <link href="css/app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">{site_title} - {i18n:Control center}</h1>
                                <p class="lead">
                                    {i18n:Sign in to your account to continue}
                                </p>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="text-center">
                                            <img src="img/user.png" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                                        </div>
                                        <form method="post" action="{formaction}">
                                            <div class="mb-3">
                                                <label class="form-label">{i18n:Username}</label>
                                                <input class="form-control form-control-lg" type="text" name="username" placeholder="{i18n:Username}" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" placeholder="{i18n:Enter your password}" />
                                                <small>

                                                    <!-- passwordrecovery -->
                                                    <a href="{urlpasswordrecovery}">{i18n:Password recovery}</a>
                                                    <!-- end passwordrecovery -->
                                                </small>
                                            </div>
                                            <div>
                                                <label class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="remember" name="remember" checked>
                                                    <span class="form-check-label">
                                                        {i18n:Remember me}
                                                    </span>
                                                </label>
                                            </div>
                                            <div class="text-center mt-3">

                                                <button type="submit" class="btn btn-lg btn-primary">{i18n:Sign in}</button>
                                            </div>
                                            <!-- loginerror --><div style="background-color:yellow;color:red" >{login_error}</div><!-- end loginerror -->
                                        </form>
                                        <a href="{siteurl}">{i18n:Homepage}</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>

    </body>

</html>
