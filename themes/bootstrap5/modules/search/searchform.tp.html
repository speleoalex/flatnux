<div class="container-fluid" >
    <form method="post" action="{form_action}">
        <div>
            {i18n:Search}:
            <input class="form-control" type="text" name="q" value="{q}">
            <input type="hidden" name="where" value="{where}">
            <input type="hidden" name="op" value="{op}">
            <select class="form-select" name="method">
                <option value="OR">{i18n:Any word}</option>
                <option value="AND">{i18n:All word}</option>
                <option value="" >{i18n:Exact phrase}</option>
            </select><br />
            <button class="btn btn-primary" type="submit">{i18n:Search}</button>
        </div>
    </form>
</div>
<br />
<div class="container-fluid">
    <h3>{text_result}</h3>
    <!-- foreach {items} -->
    <div class="alert alert-info">
        <div class="card-body">
            <p>{title}</p>
            <p>{text}</p>
            <a href="{link}" class="btn btn-primary">{i18n:View}</a>
        </div>
    </div>
    <!-- end foreach {items} -->
    
</div>
