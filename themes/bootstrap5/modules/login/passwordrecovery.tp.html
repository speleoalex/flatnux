
<h1 class="title">{i18n:Password recovery}</h1>
<p>
    {i18n:A new password will be generated and sent to your email address}
</p>
<form method="post" action="{formaction}" >
    <div>
        <label for="username" class="label">{txtusername}</label>
        <input class="form-control" type="text" name="username" >
    </div>
    <div>
        <button class="btn btn-primary" type="submit">{i18n:Send}</button>
        <button class="btn btn-primary"  type="button" onclick="window.location = '{urlcancel}'">{i18n:Cancel}</button>
    </div>
</form>
<br />
<!-- loginerror --><div class="alert alert-danger" >{login_error}</div><!-- end loginerror -->
