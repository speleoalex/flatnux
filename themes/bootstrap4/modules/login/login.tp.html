
<div class='panel panel-default'>
    <div class="panel-heading">{i18n:Login}</div>
    <form class="navbar-form navbar-right" role="form"  action="{formaction}" method="post" name="login" >
        <div class="form-group">
            <input  placeholder="{i18n:Username}" name="username" type="text" class="form-control">
        </div>
        <div class="form-group">
            <input name="password" type="password" placeholder="Password" class="form-control">
        </div>
        <!-- captcha -->
        {i18n:Enter this security code}:<br />
        {htmlcaptcha}
        <!-- end captcha -->
        <!-- loginerror --><div style="background-color:yellow;color:red" >{login_error}</div><!-- end loginerror -->
        <button type="submit" class="btn btn-success">{i18n:Login}</button>
        <!-- passwordrecovery -->
        <a href="{urlpasswordrecovery}" >{i18n:Password recovery}</a>
        <!-- end passwordrecovery -->
    </form> 
</div>
