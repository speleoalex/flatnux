
<div class='panel panel-default'>
    <div class="panel-heading">{i18n:login}</div>
    <form class="navbar-form navbar-right" role="form" enctype="multipart/form-data" action="{formaction}" method="post" name="login" >
        <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <!-- captcha -->
        {i18n:Enter this security code}:<br />
        {htmlcaptcha}
        <!-- end captcha -->
        <!-- loginerror --><div style="background-color:yellow;color:red" >{login_error}</div><!-- end loginerror -->
        <button type="submit" class="btn btn-success">Sign in</button>
        <!-- passwordrecovery -->
        <a href="{urlpasswordrecovery}" >{i18n:Password recovery}</a>
        <!-- end passwordrecovery -->
    </form> 
</div>
