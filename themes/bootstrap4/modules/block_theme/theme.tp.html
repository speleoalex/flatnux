<form method="get" action="" id="block{id}">
    <div style="text-align: center">
        <select class="form-select" id="theme{id}" onchange="window.location = document.getElementById('theme{id}').options[document.getElementById('theme{id}').selectedIndex].value">
            <!-- foreach {themes} -->
            <option value="{value}" selected="selected">{title}</option>
            <!-- end foreach {themes} -->
        </select>
    </div>
</form>
