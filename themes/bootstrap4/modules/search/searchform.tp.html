<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{i18n:Search}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form id="searchform" action="" class="search-form">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">{i18n:Search}</label>
                    <input type="text" class="form-control" name="q" id="search" value="{q}" placeholder="{i18n:search}">
                    <input type="hidden" name="where" value="">
                    <input type="hidden" name="op" value="">
                    <span  onclick="document.getElementById('searchform').submit()" class="glyphicon glyphicon-search form-control-feedback"></span>
                    <select class="form-control"  name="method">
                        <option value="OR">{i18n:Any word}</option>
                        <option value="AND">{i18n:All word}</option>
                        <option value="" >{i18n:Exact phrase}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
{results}
