<div id="myCarousel{block}" class="carousel slide"  data-interval=" {interval_time_seconds}000" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!-- include modslideshow -->
        <!-- imageitem -->
        <li data-target="#myCarousel" data-slide-to="{pos}"></li>
        <!-- end imageitem -->
        <!-- end include modslideshow -->
    </ol>

    <div class="carousel-inner"  role="listbox">
        <!-- include modslideshow -->
        <!-- imageitem active -->
        <div class="item active">
            <img src="{urlimage}" alt="{title}" />
            <div class="carousel-caption">
                <h3>{title}</h3>
                <p>{description}</p>
            </div>            
        </div>
        <!-- end imageitem active -->
        <!-- imageitem -->
        <div class="item">
            <img src="{urlimage}" alt="{title}" />
            <div class="carousel-caption">
                <h3>{title}</h3>
                <p>{description}</p>
            </div>            
        </div>
        <!-- end imageitem -->
        <!-- end include modslideshow -->
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel{block}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">{i18n:Previous}</span>
    </a>
    <a class="right carousel-control" href="#myCarousel{block}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">{i18n:Next}</span>
    </a>
</div>
<script>
    if (!{slideshow_autoplay})
    {
        window.setTimeout(function () {
            $(document).ready(function () {
                $('.carousel').carousel('pause');
            });
        }, 1000);
    }
</script>
