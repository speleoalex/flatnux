<div class="card" style="margin:auto">
    <div class="card-body">
        <form enctype="multipart/form-data"  action="{formaction}" method="post" name="register" >
            <h2>{i18n:Edit profile}:</h2>
            <table class="table " >
                <!-- contents -->
                <!-- group -->
                <tr><td colspan="2" style="text-align:center"><b>{groupname}</b></td></tr>
                <!-- end_group -->
                <!-- item -->
                <tr>
                    <td valign="top">{title}<!-- error --><span style="color:red"><br />{error}</span><!-- end_error --></td>
                    <td valign="top" class="">
                        <!-- inputattributes select:class="form-select"  -->
                        <!-- inputattributes radio:class="form-check-input"  -->
                        <!-- inputattributes:class="form-control"  -->
                        {input}
                    </td>
                </tr>
                <!-- end_item -->
                <!-- item_type_check -->
                <tr>
                    <td valign="top">{title}<!-- error --><span style="color:red"><br />{error}</span><!-- end_error --></td>
                    <td valign="top" class="">
                        <!-- inputattributes check:class="form-check-input"  -->
                        <span class="form-switch">{input}</span></td>
                </tr>
                <!-- end_item_type_check -->
                <!-- endgroup -->
                <!-- end_endgroup -->
                <!-- end_contents -->
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input name="updateuser" value="1" type="hidden" />
                        <button class="btn btn-primary" type="submit">{i18n:Save}</button>
                        <button class="btn btn-secondary" type="button" onclick="window.location = '{urlcancel}'">{i18n:Cancel}</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
