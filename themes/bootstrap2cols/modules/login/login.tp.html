
<div class='panel-default'>
    <form class="navbar-form navbar-right" role="form" enctype="multipart/form-data" action="{formaction}" method="post" name="login" >
        <div class="form-group">
            <input type="text" placeholder="{i18n:Username}" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="{i18n:Password}" class="form-control">
        </div>
        <!-- captcha -->
        {i18n:Enter this security code}:<br />
        {htmlcaptcha}
        <!-- end captcha -->
        <!-- loginerror --><div style="background-color:yellow;color:red" >{login_error}</div><!-- end loginerror -->
        <button type="submit" class="btn btn-success">{i18n:Login}</button>
    </form> 
</div>
