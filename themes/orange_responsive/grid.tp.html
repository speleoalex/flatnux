<script type="text/javascript">
trh = function (over,elem){
	var old;
	if (over){
		this.old = elem.style.backgroundColor ;
		elem.style.backgroundColor='#dadada';
	}
	else{
		elem.style.backgroundColor=this.old;
	}
}
</script>
