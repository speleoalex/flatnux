<div class="viewrecordpage">
    {header}
    <!-- navigation bar -->
    <div>
        <div class="art-pager">
                <a href="{linkpreviouspage}">« {i18n:Previous}</a>
                <a href="{linklist}">{i18n:Go to the contents list}</a>
                <a href="{linknextpage}">{i18n:Next} »</a>
                <span  class="active">{txt_rsults}</span>
        </div>        
        <div class="art-pager">
        <!-- options -->
        <!-- option -->
        <a  href="{link}"><img border="0" style="vertical-align:middle" src="{image}" alt="">&nbsp;{title}</a>
        <!-- endoption -->
        <!-- optionactive -->
        <span  class="active"><img border="0" style="vertical-align:middle" src="{image}" alt="">&nbsp;<b>{title}</b></span>
        <!-- endoptionactive -->
        <!-- endoptions -->
        </div>
    </div>
    <!-- end navigation bar -->
    <!-- contents -->
    <!-- group -->
    <div class="xmldbgroup{groupname}">
        <!-- end_group -->
        <!-- item -->
        <span class="xmldbcontent xmldbcontent{fieldtype} xmldbcontent{fieldname} ">
            <span class="xmldbtitle xmldbtitletype{fieldtype} xmldbtitle{fieldname} ">{title}</span>
            <span class="xmldbvaluetype xmldbvaluetype{fieldtype} xmldbvalue{fieldname} ">
                {input}</span></span>
        <!-- end_item -->
        <!-- endgroup -->
    </div>
    <!-- end_endgroup -->
    <!-- end_contents -->
    {footer}
    {innertables}
    {htmlranks}
</div>
