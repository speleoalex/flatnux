<div class="art-layout-wrapper">
    <div class="art-content-layout">
        <div class="art-content-layout-row">
            <div id="pageresults">

                <div class="art-layout-cell art-sidebar1" style="width:300px">
                    {html_categories}{html_filters}
                </div>
                <div class="art-layout-cell art-content">
                    <article class="art-post art-article">{html_header}
                        <div class="art-block clearfix">
                            <div class="art-blockcontent" >

                                <h3>{i18n:Search}</h3>
                                <div id="searchform">{html_searchform}</div>
                            </div>

                            {html_export}<div class="art-block clearfix" >
                                <div>
                                    {html_pages}
                                    <table border="0" style="width:100%">
                                        <!-- items -->
                                        <!-- item -->
                                        <tr>
                                            <td style="text-align:center;vertical-align:middle" >
                                                <img alt="" src="{item_urlimage}" >
                                            </td>
                                            <td>
                                                <a title="{item_title}" href="{item_urlview}">{item_title}</a>
                                                <div>
                                                    <!-- itemvalues -->
                                                    <!-- field -->
                                                    <b>{title}:</b>{value}&nbsp;&nbsp;
                                                    <!-- end field -->
                                                    <!-- end itemvalues -->
                                                </div>
                                                <!-- comments --><br />
                                                <em><a href="{url_viewcomments}">{i18n:comments} : {countercomments}</a></em>
                                                <!-- end comments -->
                                            </td>
                                            <!-- rank -->           
                                            <td>
                                                {i18n:Rank}: {html_rank}
                                                <div>{html_icons}</div>
                                            </td>
                                            <!-- end rank -->
                                            <td>
                                                <div style="text-align:center">
                                                    <!-- view --><a href="{item_urlview}"><img title="{i18n:View}" style="vertical-align:middle" src="../../images/mime/doc.png" alt="{i18n:view}" border="0"></a><!-- end view -->
                                                    <!-- modify --><a href="{item_urledit}"><img title="{i18n:Modify}" style="vertical-align:middle" src="../../images/modify.png" alt="{i18n:Modify}" border="0"></a><!-- end modify -->
                                                    <!-- delete --><a  href="javascript:if(confirm('{i18n:are you sure you want to delete this content?}')){window.location='{item_urldelete}'}"><img title="{i18n:Delete}" style="vertical-align:middle" src="../../images/delete.png" alt="{i18n:Delete}" border="0"></a><!-- end delete -->
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- end item -->
                                        <!-- end items -->
                                    </table>
                                    {html_pages}
                                </div>
                            </div>
                        </div>
                    </article>
                    {html_footer}
                </div>
            </div>    
        </div>
    </div>
</div>
